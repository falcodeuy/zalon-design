{% extends 'base.html' %} {% load static %} {% block title %} Contacto
{%endblock %} {% block content %}
<section class="section base-wrapper">
  <div class="container white-rounded-box p-6 is-fullheight">
    <div class="columns is-vcentered is-centered">
      <div class="column is-half">
        <h1 class="title">¿En qué podemos ayudarte?</h1>
        <form method="post">
          {% csrf_token %} {% for field in form %}
          <div class="field">
            <label class="label">{{ field.label }}</label>
            <div class="control">{{ field }}</div>
            {% if field.errors %}
            <p class="help is-danger">{{ field.errors }}</p>
            {% endif %}
          </div>
          {% endfor %}

          <div class="field is-grouped mt-6">
            <div class="control">
              <a class="button is-danger is-light" href={% url 'main:home' %}>Cancelar</a>
            </div>
            <div class="control">
              <button class="button is-primary" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}

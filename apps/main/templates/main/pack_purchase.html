{% extends 'base.html' %} {% load static %} {% block content %}
  <section class="section">
    <div class="container">
      <form method="post">
        {% csrf_token %} {{ form }}
        <input type="submit" value="Submit" />
      </form>

      <h1 class="title">Tus datos para enviarte tu compra</h1>

      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text" placeholder="Introduce tu nombre y apellido" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Empresa</label>
        <div class="control">
          <input class="input" type="text" placeholder="Introduce el nombre de tu negocio" />
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="El mail al que te enviaremos tu compra" />
          <span class="icon is-small is-left"><i class="lni lni-envelope"></i></span>
          <span class="icon is-small is-right"><i class="lni lni-warning"></i></span>
        </div>
        <p class="help is-danger">Email inv√°lido</p>
      </div>

      {% comment %}hidden field for sending the pack that's being purchased{% endcomment %}
      <input type="hidden" name="pack" value="{{ pack.id }}" />

      <div class="field is-grouped">
        <div class="control">
          {% comment %}on click go back{% endcomment %}
          <button class="button is-link is-light" onclick="window.history.back()">Cancelar</button>
        </div>
        <div class="control">
          <button class="button is-link" type="submit">Pagar</button>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
